<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel= "stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/28dc33db1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
<h2 class="result" id="solution">0</h2>
<div class="mathoperations">
<div class="first_row">
<ul>
    <li class="first_content">
        AC
    </li>
    <li class="first_content">
        +/-
    </li>
    <li class="first_content">
        <img src="./images/percent-solid.svg" alt="division">
    </li>
</ul>
<ul>
    <li class="numberrows">7</li>
    <li class="numberrows">8</li>
    <li class="numberrows">9</li>
    </ul>
    <ul>
    <li class="numberrows">4</li>
    <li class="numberrows">5</li>
    <li class="numberrows">6</li>
    </ul>
    <ul>
    <li class="numberrows">1</li>
    <li class="numberrows">2</li>
    <li class="numberrows">3</li>
    </ul>
    <ul class="lastdigits">
        <li class="zero">0</li>
        <li class="numberrows">.</li>
    </ul>
</div>
<div class="vlist">
    <ul>
        <li class="operations">
            รท
        </li>
        <li class="operations">
            ร
        </li>
        <li class="operations">
            -
        </li>
        <li class="operations">
            +
        </li>
        <li class="operations">
            =
        </li>
</ul>
</div>
</div>
    </section>
</body>
</html>
